name: Auto-merge Claude branches to main

on:
  push:
    branches:
      - 'claude/**'

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Create and immediately merge PR
        run: |
          BRANCH="${{ github.ref_name }}"

          # Create PR (skip if one already exists for this branch)
          PR_NUMBER=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number' --repo "${{ github.repository }}")

          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "Auto: $BRANCH" \
              --body "Automated merge from Claude session." \
              --repo "${{ github.repository }}" \
              --json number --jq '.number')
          fi

          # Merge immediately (squash)
          gh pr merge "$PR_NUMBER" \
            --squash \
            --delete-branch \
            --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
